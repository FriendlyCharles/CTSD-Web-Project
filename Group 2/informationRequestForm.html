<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Information Request Form</title>
    </head>
    <body>
        <p>
            Please enter your contact information in the form below. After clicking 
            submit, your email client will open with a formatted email ready to be 
            sent to Dr. Macon. Simply send the email and you will receive information 
            on the program in 3-5 business days.
        </p>
        <form action="mailto:lmacon@valenciacollege.edu">
            <label for="firstName">First name:</label>
            <br>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last name:</label>
            <br>
            <input type="text" id="lastName" name="lastName">
            <br>
            <label for="phoneNumber">Preferred Phone Number:</label>
            <br>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <br>
            <label for="emailAddress">Email Address:</label>
            <br>
            <input type="text" id="emailAddress" name="emailAddress">
            <br>
            <label for="schoolYear">Year of Study:</label>
            <br>
            <input type="text" id="schoolYear" name="schoolYear">
            <br>
            <label for="degreePath">Degree Path:</label>
            <br>
            <input type="text" id="degreePath" name="degreePath">
            <br>
            <label for="desiredOutcome">Desired Outcome or Desired Job:</label>
            <br>
            <input type="text" id="desiredOutcome" name="desiredOutcome">
            <br>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
